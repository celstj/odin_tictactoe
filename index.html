<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>Tic Tac Toe</header>

    <div class="gameBoard">
            <div class="gameSquare" data-index="0"></div>
            <div class="gameSquare" data-index="1"></div>
            <div class="gameSquare" data-index="2"></div>
            <div class="gameSquare" data-index="3"></div>
            <div class="gameSquare" data-index="4"></div>
            <div class="gameSquare" data-index="5"></div>
            <div class="gameSquare" data-index="6"></div>
            <div class="gameSquare" data-index="7"></div>
            <div class="gameSquare" data-index="8"></div>
    </div>

    <button class="reset">reset</button>

    <script src="main.js"></script>
</body>
</html>
